<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number Guessing Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Yeseva+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/guessing-game.css">
  </head>

  <body>
    <h1>Number Guessing Game</h1>
    <figure>
      <img src="./assets/images/question-svgrepo-com.svg" alt="Question Mark">
    </figure>
    <p id="info-question">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="./assets/scripts/guessing-game.js"></script>

  </body>
</html>
